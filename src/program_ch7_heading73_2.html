<html lang= "en">
<head>
  <meta charset= "UTF-8">
  <title>Vertical Align Example</title>

    .icon-text img {
      vertical-align: middle;
      width: 24px;
      height: 24px;
    }
    .icon-text {
      font-size: 1.2rem;
      color: #00796b;
    }
  </style>
</head>
<body>
  <p class= "icon-text">
    <img src= "https://cdn-icons-png.flaticon.com/512/25/25694.png"alt= "star icon">

</html>
