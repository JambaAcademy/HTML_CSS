<!DOCTYPE html>
<html lang= "en">
<head>
  <meta charset= "UTF-8">
  <title>Contact Us</title>
  <link rel= "stylesheet"href= "styles.css">
  <style>
.product-card {
  width: 320px;
  background-color: #f3f6fa;
  padding: 24px;
  border: 2px solid #3a4d63;
  margin: 40px auto;
  border-radius: 12px;
  box-shadow: 0 4px 16px rgba(58, 77, 99, 0.08);
}

.product-card h2 {
  margin: 0 0 12px 0;
  font-size: 1.5rem;
}

.product-card p {
  margin: 0 0 18px 0;
  color: #5c6b77;
}

.product-card button {
  padding: 10px 32px;
  border: none;
  background: #3273dc;
  color: #fff;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1rem;
}
  </style>
</head>
<body>
<div class= "product-card">
  <h2>Wireless Headphones</h2>
  <p>Crystal clear sound. 30 hours of battery life.</p>
  <button>Add to Cart</button>
</div>

</body>
</html>
