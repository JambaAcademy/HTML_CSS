<!DOCTYPE html>
<html lang= "en">
<head>
  <meta charset= "UTF-8">
  <title>My Portfolio</title>
  <style>
    nav {
      background-color: #333;
      padding: 10px 0;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 12px;
      transition: background 0.3s;
    }
    nav ul li a:hover {
      background-color: #555;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href= "#home">Home</a></li>
      <li><a href= "#about">About</a></li>
      <li><a href= "#projects">Projects</a></li>
      <li><a href= "#contact">Contact</a></li>
    </ul>
  </nav>
</body>
