<!DOCTYPE html>
<html lang= "en">
<head>
  <meta charset= "UTF-8">
  <title>My Simple Blog</title>
  <link rel= "stylesheet"href= "styles.css">
  <style>
  body {
  font-family: Arial, sans-serif;
  background-color: #f5f6fa;
  margin: 0;
  padding: 0;
  color: #222;
	}

	header {
	  background-color: #353b48;
	  color: #fff;
	  padding: 24px 0;
	  text-align: center;
	}

	nav ul {
	  list-style: none;
	  padding: 0;
	  margin: 12px 0 0 0;
	  display: flex;
	  justify-content: center;
	  gap: 24px;
	}

	nav a {
	  color: #fbc531;
	  text-decoration: none;
	  font-weight: bold;
	}

	nav a:hover {
	  text-decoration: underline;
	}

	main {
	  max-width: 700px;
	  margin: 40px auto 0 auto;
	  padding: 0 16px;
	}

	article {
	  background-color: #fff;
	  border: 1px solid #dcdde1;
	  border-radius: 8px;
	  margin-bottom: 28px;
	  padding: 22px;
	  box-shadow: 0 2px 8px rgba(0,0,0,0.04);
	}

	article h2 {
	  margin-top: 0;
	  color: #273c75;
	}

	article a {
	  color: #0097e6;
	  text-decoration: none;
	}

	article a:hover {
	  text-decoration: underline;
	}

	footer {
	  background-color: #353b48;
	  color: #fff;
	  text-align: center;
	  padding: 18px 0;
	  margin-top: 60px;
	  font-size: 0.95em;
	}

  </style>
</head>
