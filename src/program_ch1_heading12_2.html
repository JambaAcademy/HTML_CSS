<!DOCTYPE html>
<html>
  <head>
    <title>Practice: My First Styled Page</title>
	<style>
	  .product-card {
		border: 1px solid #ddd;
		border-radius: 8px;
		padding: 20px;
		background-color: #fff;
		width: 300px;
		margin: 30px auto;
		box-shadow: 0 2px 8px rgba(0,0,0,0.07);
	  }
	  .product-card h2 {
		color: #27ae60;
		font-size: 24px;
		margin-bottom: 8px;
	  }
	  .product-card .price {
		color: #c0392b;
		font-weight: bold;
		font-size: 20px;
	  }
	</style>
  </head>
  <body>
	<div class= "product-card">
	  <h2>Wireless Headphones</h2>
	  <p>High-quality sound, noise-cancelling, and 20-hour battery life.</p>
	  <span class= "price">$59.99</span>
	</div>
  </body>
</html>
