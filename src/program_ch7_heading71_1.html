<!DOCTYPE html>
<html lang= "en">
<head>
  <meta charset= "UTF-8">
  <title>Product Card Example</title>
  <link href= "https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;600&display=swap"rel= "stylesheet">
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Open Sans', Verdana, Geneva, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 320px;
      padding: 24px;
      text-align: center;
    }
    .product-title {
      font-family: 'Poppins', Arial, 'Helvetica Neue', sans-serif;
      font-weight: 600;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .product-description {
      font-family: 'Open Sans', Verdana, Geneva, sans-serif;
      font-size: 1em;
      color: #555;
      margin-bottom: 16px;
    }
    .price {
      font-family: 'Poppins', Arial, 'Helvetica Neue', sans-serif;
      font-weight: 600;
      color: #2c9c69;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class= "product-card">
    <div class= "product-title">Wireless Headphones</div>
    <div class= "product-description">Enjoy crisp sound and all-day comfort with our latest wireless headphones. Perfect for work, travel, or relaxation.</div>
    <div class= "price">$89.99</div>
  </div>
</body>
</html>
