<!DOCTYPE html>
<html lang= "en">
<head>
  <meta charset= "UTF-8">
  <title>Contact Us</title>
  <link rel= "stylesheet"href= "styles.css">
  <style>
.product-card {
  position: relative;
  width: 220px;
  padding: 16px;
  border: 1px solid #ddd;
  border-radius: 8px;
  background: #fafafa;
}

.product-card img {
  width: 100%;
  border-radius: 4px;
}

.badge {
  position: absolute;
  top: 12px;
  right: 12px;
  background: #ff3366;
  color: white;
  padding: 6px 14px;
  border-radius: 16px;
  font-weight: bold;
  font-size: 0.9em;
}
</style>
</head>
<body>
<div class= "product-card">
  <img src= "images/shirt.jpg"alt= "Stylish Shirt"/>
  <span class= "badge">Sale!</span>
  <h2>Stylish Shirt</h2>
  <p>$29.99</p>
</div>

</body>
</html>
