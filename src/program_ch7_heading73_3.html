<!DOCTYPE html>
<html lang= "en">
<head>
  <meta charset= "UTF-8">
  <title>Product Listing Example</title>
  <style>
    .product {
      width: 250px;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      padding: 16px;
      margin: 12px auto;
      font-family: Arial, sans-serif;
    }
    .product-name {
      font-size: 1.1rem;
      letter-spacing: 1px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 0.5em;
    }
    .product-price {
      font-size: 1rem;
      color: #388e3c;
      text-align: right;
      word-spacing: 8px;
    }
    .product-desc {
      font-size: 0.95rem;
      line-height: 1.7;
      color: #555;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class= "product">
    <div class= "product-name">Wireless Headphones</div>
    <div class= "product-price">$49.99</div>
    <div class= "product-desc">
      Lightweight, long-lasting, and premium sound quality.<br>
      Perfect for music lovers on the go.
    </div>
  </div>
</body>
</html>
