<!DOCTYPE html>
<html lang= "en">
<head>
  <meta charset= "UTF-8">
  <title>My Portfolio</title>
  <style>
	.gallery {
	  display: flex;
	  gap: 16px;
	  justify-content: center;
	}
	.gallery img {
	  width: 120px;
	  height: 80px;
	  object-fit: cover;
	  border: 2px solid #ccc;
	  border-radius: 6px;
	  transition: border-color 0.2s;
	}
	.gallery img:hover {
	  border-color: #0077cc;
	}
  </style>
</head>
<body>
	<div class= "gallery">
	  <img src= "images/project1.png"alt= "Screenshot of Project 1">
	  <img src= "images/project2.png"alt= "Screenshot of Project 2">
	  <img src= "images/project3.png"alt= "Screenshot of Project 3">
	</div>
</body>
