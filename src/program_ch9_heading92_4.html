<!DOCTYPE html>
<html lang= "en">
<head>
  <meta charset= "UTF-8">
  <link rel= "stylesheet"href= "resume.css">
  <style>
.book-table,
.book-table th,
.book-table td {
  border: 1px solid #cccccc;
}
.book-table {
  border-collapse: collapse;
}
.book-table th {
  background-color: #4a90e2;
  color: #fff;
  font-weight: bold;
  text-align: left;
}
.book-table tbody tr:nth-child(even) {
  background-color: #f6f8fa;
}

.book-table {
  font-family: 'Segoe UI', Arial, sans-serif;
  font-size: 16px;
}
.book-table td:last-child {
  text-align: right;
}



  </style>
</head>
<body>
<table class= "book-table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Genre</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>The Smarter Way to Learn HTML & CSS</td>
      <td>Mark Myers</td>
      <td>Web Development</td>
      <td>$25</td>
    </tr>
    <tr>
      <td>Intro to CSS Design</td>
      <td>Jane Doe</td>
      <td>Design</td>
      <td>$20</td>
    </tr>
    <tr>
      <td>Modern JavaScript Basics</td>
      <td>John Smith</td>
      <td>Programming</td>
      <td>$30</td>
    </tr>
  </tbody>
</table>



</body>
</html>
