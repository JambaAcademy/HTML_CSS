<!DOCTYPE html>
<html lang= "en">
<head>
  <meta charset= "UTF-8">
  <link rel= "stylesheet"href= "resume.css">
  <style>
.schedule-table {
  border-collapse: collapse;
  width: 100%;
  font-family: 'Roboto', Arial, sans-serif;
}

.schedule-table th,
.schedule-table td {
  border: 1px solid #9e9e9e;
  padding: 10px 12px;
  text-align: center;
}

.schedule-table th {
  background-color: #0288d1;
  color: #fff;
  letter-spacing: 1px;
}

.schedule-table tbody tr:nth-child(odd) {
  background-color: #e3f2fd;
}

  </style>
</head>
<body>
<table class= "schedule-table">
  <thead>
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>9-10am</td>
      <td>Math</td>
      <td>History</td>
      <td>Math</td>
      <td>Science</td>
      <td>English</td>
    </tr>
    <tr>
      <td>10-11am</td>
      <td>English</td>
      <td>Math</td>
      <td>Science</td>
      <td>Math</td>
      <td>History</td>
    </tr>
    <tr>
      <td>11-12pm</td>
      <td>Science</td>
      <td>English</td>
      <td>History</td>
      <td>English</td>
      <td>Math</td>
    </tr>
  </tbody>
</table>





</body>
</html>
