<!DOCTYPE html>
<html lang= "en">
<head>
  <meta charset= "UTF-8">
  <title>Flexbox Navigation Example</title>
  <link rel= "stylesheet"href= "styles.css">
  <style>
  .navbar {
  display: flex; /* Activates Flexbox */  background: #2d3e50;
  padding: 10px 20px;
}

.navbar a {
  color: #fff;
  text-decoration: none;
  padding: 10px 15px;
  font-size: 1.1rem;
  transition: background 0.2s;
}

.navbar a:hover {
  background: #1abc9c;
  border-radius: 4px;
}

  </style>
</head>
<body>
  <nav class= "navbar">
    <a href= "#">Home</a>
    <a href= "#">Portfolio</a>
    <a href= "#">Blog</a>
    <a href= "#">Contact</a>
  </nav>
</body>
</html>
