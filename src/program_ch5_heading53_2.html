   <!DOCTYPE html>
   <html lang="en">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>My Portfolio</title>
     <link rel="stylesheet" href="styles.css">
	 <style>
	    body {
			 font-family: Arial, sans-serif;
			 margin: 0;
			 background: #f9f9f9;
			 color: #333;
		   }

		   header {
			 background: #1e90ff;
			 color: white;
			 padding: 2rem 1rem;
			 text-align: center;
		   }

		   nav {
			 background: #333;
		   }

		   nav ul {
			 list-style: none;
			 margin: 0;
			 padding: 0;
			 display: flex;
			 justify-content: center;
		   }

		   nav li {
			 margin: 0 1rem;
		   }

		   nav a {
			 color: #fff;
			 text-decoration: none;
			 padding: 0.5rem 1rem;
			 display: block;
		   }

		   nav a:hover {
			 background: #1e90ff;
			 border-radius: 4px;
		   }

		   main {
			 max-width: 800px;
			 margin: 2rem auto;
			 padding: 1rem;
			 background: white;
			 border-radius: 8px;
			 box-shadow: 0 2px 8px rgba(0,0,0,0.05);
		   }

		   section {
			 margin-bottom: 2rem;
		   }

		   article {
			 background: #f1f1f1;
			 padding: 1rem;
			 border-radius: 6px;
			 margin-bottom: 1rem;
		   }

		   footer {
			 background: #222;
			 color: #ccc;
			 text-align: center;
			 padding: 1rem;
			 position: sticky;
			 bottom: 0;
			 width: 100%;
		   }

	 </style>
   </head>
<body>
  <header>
    <h1>My Travel Blog</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#destinations">Destinations</a></li>
      <li><a href="#tips">Travel Tips</a></li>
    </ul>
  </nav>
  <main>
    <section id="destinations">
      <h2>Featured Destinations</h2>
      <article>
        <h3>Paris, France</h3>
        <p>Exploring the city of lights and its cuisine.</p>
      </article>
      <article>
        <h3>Kyoto, Japan</h3>
        <p>Cherry blossoms and ancient temples await.</p>
      </article>
    </section>
    <section id="tips">
      <h2>Travel Tips</h2>
      <p>Pack light and always carry a power bank!</p>
    </section>
  </main>
  <footer>
    <p>Follow me on Instagram @mytravelblog</p>
  </footer>
</body>


   </html>
