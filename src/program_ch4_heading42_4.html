<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Figure and Figcaption Example</title>
	  <style>
	  figure {
		max-width: 400px;
		margin: 2rem auto;
		padding: 1rem;
		background: #f9f9f9;
		border: 1px solid #eee;
		border-radius: 8px;
		text-align: center;
	  }
	  figure img {
		max-width: 100%;
		border-radius: 4px;
	  }
	  figcaption {
		margin-top: 0.75rem;
		color: #555;
		font-size: 1rem;
		font-style: italic;
	  }
	</style>
</head>
<body>
	<article>
	  <h2>The Growth of Web Development</h2>
	  <p>Over the past decade, web development has seen remarkable growth. The following chart illustrates this trend:</p>
	  <figure>
		<img src="images/web-growth-chart.png" alt="Line chart showing growth in web development jobs from 2010 to 2024">
		<figcaption>Figure 1: Steady increase in web development job postings between 2010 and 2024.</figcaption>
	  </figure>
	  <p>This trend highlights the importance of learning HTML and CSS today!</p>
	</article>
</body>
</html>
