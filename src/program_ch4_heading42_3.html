<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Figure and Figcaption Example</title>
	  <style>
	  figure {
		max-width: 400px;
		margin: 2rem auto;
		padding: 1rem;
		background: #f9f9f9;
		border: 1px solid #eee;
		border-radius: 8px;
		text-align: center;
	  }
	  figure img {
		max-width: 100%;
		border-radius: 4px;
	  }
	  figcaption {
		margin-top: 0.75rem;
		color: #555;
		font-size: 1rem;
		font-style: italic;
	  }
	</style>
</head>
<body>
	<section>
	  <h2>My Portfolio</h2>
	  <figure>
		<img src="images/forest-path.jpg" alt="A winding path through a dense green forest">
		<figcaption>Morning walk through the forest, capturing the essence of nature.</figcaption>
	  </figure>
	  <figure>
		<img src="images/city-lights.jpg" alt="City skyline at night with bright lights">
		<figcaption>City skyline illuminated by sparkling night lights.</figcaption>
	  </figure>
	  <figure>
		<img src="images/beach-day.jpg" alt="Sunny day at the beach with waves and blue sky">
		<figcaption>Relaxing day at the coast, enjoying the sun and surf.</figcaption>
	  </figure>
	</section>
</body>
</html>
