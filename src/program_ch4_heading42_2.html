<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Figure and Figcaption Example</title>
	  <style>
	  figure {
		max-width: 400px;
		margin: 2rem auto;
		padding: 1rem;
		background: #f9f9f9;
		border: 1px solid #eee;
		border-radius: 8px;
		text-align: center;
	  }
	  figure img {
		max-width: 100%;
		border-radius: 4px;
	  }
	  figcaption {
		margin-top: 0.75rem;
		color: #555;
		font-size: 1rem;
		font-style: italic;
	  }
	</style>
</head>
<body>
  <figure>
    <img src="images/sunset.jpg" alt="A vibrant sunset over a calm lake">
    <figcaption>A beautiful sunset view, perfect for relaxation.</figcaption>
  </figure>
</body>
</html>
