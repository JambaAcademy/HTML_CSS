<!DOCTYPE html>
<html lang= "en">
<head>
  <meta charset= "UTF-8">
  <title>Text Alignment Example</title>
  <style>
    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 0.5em;
      color: #4b0082;
    }
    .blog-content {
      text-align: justify;
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.1rem;
      color: #222;
    }
  </style>
</head>
<body>
  <h2>Welcome to My Blog</h2>
  <div class= "blog-content">
    <p>
      Justified text creates clean left and right edges, commonly used in magazines and professional blogs. Try using different alignments for headings, navigation, or body text to see what feels right for your project.
    </p>
  </div>
</body>
</html>
