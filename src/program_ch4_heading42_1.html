<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Figure and Figcaption Example</title>
</head>
<body>
  <figure>
    <img src="images/sunset.jpg" alt="A vibrant sunset over a calm lake">
    <figcaption>A beautiful sunset view, perfect for relaxation.</figcaption>
  </figure>
</body>
</html>
