<!DOCTYPE html>
<html lang= "en">
<head>
  <meta charset= "UTF-8">
  <link rel= "stylesheet"href= "resume.css">
  <style>
form {
  max-width: 400px;
  margin: 2em auto;
  padding: 1em;
  background: #f7f7f7;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

label {
  display: block;
  margin-top: 1em;
  font-weight: bold;
  color: #333;
}

input[type= "text"],
input[type= "email"] {
  width: 100%;
  padding: 0.5em;
  margin-top: 0.25em;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 1em;
}


  </style>
</head>
<body>
<form>
  <label for= "fullname">Full Name:</label>
  <input type= "text"id= "fullname"name= "fullname"/>

  <label for= "email">Email Address:</label>
  <input type= "email"id= "email"name= "email"/>
</form>

</body>
</html>
